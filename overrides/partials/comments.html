{% if (page.meta.comments or true) and page.title != "Home" %}

  <!-- <script defer src="https://appcommento.88367832.xyz/js/commento.js"></script>
  <div id="commento"></div> -->
  
  {% if config.theme.language == 'en' %}
    {% set lang = "en" %}
  {% elif config.theme.language == 'pt-BR' %}
    {% set lang = "pt" %}
  {% endif %}

  <h2 id="__comments">{{ lang }}</h2>
  <!-- Insert generated snippet here -->
  
  <script src="{{ script_src }}"
    data-repo="{{ repo }}"
    data-repo-id="{{ repo_id }}"
    data-category="{{ category }}"
    data-category-id="{{ category_id }}"
    data-mapping="{{ mapping }}"
    data-strict="{{ strict }}"
    data-reactions-enabled="{{ reactions_enabled }}"
    data-emit-metadata="{{ emit_metadata }}"
    data-input-position="{{ input_position }}"
    data-theme="{{ theme }}"
    data-lang="{{ lang }}"
    crossorigin="anonymous"
    async>
  </script>

  <!-- Synchronize Giscus theme with palette -->
  <script>
    var giscus = document.querySelector("script[src*=giscus]");

    // Set palette on initial load
    var palette = __md_get("__palette");
    if (palette && typeof palette.color === "object") {
      var theme = palette.color.scheme === "slate"
        ? "transparent_dark"
        : "light";

      // Instruct Giscus to set theme
      giscus.setAttribute("data-theme", theme);
    }

    // Register event handlers after document loaded
    document.addEventListener("DOMContentLoaded", function() {
      var ref = document.querySelector("[data-md-component=palette]");
      ref.addEventListener("change", function() {
        var palette = __md_get("__palette");
        if (palette && typeof palette.color === "object") {
          var theme = palette.color.scheme === "slate"
            ? "transparent_dark"
            : "light";

          // Instruct Giscus to change theme
          var frame = document.querySelector(".giscus-frame");
          frame.contentWindow.postMessage(
            { giscus: { setConfig: { theme: theme } } },
            "https://giscus.app"
          );
        }
      });
    });
  </script>
{% endif %}
