site_name: Blog do Mateus
site_author: Mateus Filipe

site_url: https://mateus2k2.github.io/blog/pt/

docs_dir: 'docs/pt/'
site_dir: 'site/pt/'

repo_name: mateus2k2/blog
repo_url: https://github.com/mateus2k2/blog

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png

  direction: ltr
  language: en
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: default
    primary: teal
    accent: indigo
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  - media: '(prefers-color-scheme: light)'
    primary: black
    scheme: slate
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.path
    - content.code.copy
    - navigation.tabs

  icon:
    repo: fontawesome/brands/git-alt

plugins:
  - search:
      lang: pt
  - blog:
      blog_dir: blog
      archive: true
      categories: true 
      post_url_format: "{slug}"
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mateus2k2
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/2k2Mateus
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mateus-silva-0b34131b5/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/mateus2k2/
  alternate:
    - name: pt - Português
      link: https://mateus2k2.github.io/blog/pt/
      lang: pt-BR
    - name: en - English 
      link: https://mateus2k2.github.io/blog/en/
      lang: en  
  analytics:
    provider: google
    property: G-2K5W5PNB0S


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/post-section.css

hooks:
  - overrides/scripts/blogs.py 

nav:
  - Home: index.md
  - Blog: blog/index.md 
  - Arquivados: blog/archive/index.md 
  - Categorias: blog/category/index.md 

copyright: |
  &copy; 2024 <a href="https://github.com/mateus2k2/blog"  target="_blank" rel="noopener">Mateus Filipe</a>


