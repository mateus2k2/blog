site_name: Mateus' Blog
site_author: Mateus Filipe

site_url: https://mateus2k2.github.io/blog/en/

docs_dir: 'docs/en/'
site_dir: 'site/en/'

repo_name: mateus2k2/blog
repo_url: https://github.com/mateus2k2/blog

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png

  direction: ltr
  language: en
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: default
    primary: teal
    accent: indigo
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  - media: '(prefers-color-scheme: light)'
    primary: black
    scheme: slate
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.path
    - content.code.copy
    - navigation.tabs
    - content.tooltips

  icon:
    repo: fontawesome/brands/git-alt

plugins:
  - glightbox
  - social
  - search:
      lang: en
  - blog:
      blog_dir: blog
      archive: true
      categories: true 
      post_url_format: "{slug}"
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mateus2k2
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/2k2Mateus
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mateus-silva-0b34131b5/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/mateus2k2/
  alternate:
    - name: pt - PortuguÃªs
      link: https://mateus2k2.github.io/blog/pt/
      lang: pt-BR
    - name: en - English 
      link: https://mateus2k2.github.io/blog/en/
      lang: en  
  analytics:
    provider: google
    property: G-2K5W5PNB0S


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/javascripts/extra.js

markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr
  - attr_list
  - pymdownx.snippets

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/post-section.css

hooks:
  - overrides/scripts/blogs.py 



nav:
  - Home: index.md
  - Blog: blog/index.md 
  - Archive: blog/archive/index.md 
  - Categories: blog/category/index.md 

copyright: |
  &copy; 2024 <a href="https://github.com/mateus2k2/blog"  target="_blank" rel="noopener">Mateus Filipe</a>

