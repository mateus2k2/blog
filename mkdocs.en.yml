site_name: Mateus' Blog
site_author: Mateus Filipe

site_url: https://mateus2k2.github.io/blog/en/

docs_dir: 'docs/en/'
site_dir: 'site/en/'

repo_name: mateus2k2/blog
repo_url: https://github.com/mateus2k2/blog

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png

  direction: ltr
  language: en
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: default
    primary: teal
    accent: indigo
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  - media: '(prefers-color-scheme: light)'
    primary: black
    scheme: slate
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.path
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky

  icon:
    repo: fontawesome/brands/git-alt

plugins:
  - search:
      lang: en
  - blog:
      blog_dir: blog
      archive: true
      categories: true 
      post_url_format: "{slug}"
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mateus2k2
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/2k2Mateus
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mateus-silva-0b34131b5/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/mateus2k2/
  alternate:
    - name: pt - PortuguÃªs
      link: https://mateus2k2.github.io/blog/pt/
      lang: pt-BR
    - name: en - English 
      link: https://mateus2k2.github.io/blog/en/
      lang: en  


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark

extra_css:
  - assets/stylesheets/extra.css

hooks:
  - overrides/scripts/blogs.py 

nav:
  - Home: index.md
  - Blog: blog/index.md 
  - Archive: blog/archive/index.md 
  - Categories: blog/category/index.md 

