site_name: MkDocs Örnek
site_author: Berkant Şahin
repo_name: berkantsahn/mkdocs-sample
repo_url: https://github.com/berkantsahn/mkdocs-sample/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: '(prefers-color-scheme: dark)'
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Karanlık moda geç
    - media: '(prefers-color-scheme: light)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Aydınlık moda geç
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - search.suggest
    - content.action.edit
  icon:
    repo: fontawesome/brands/git-alt

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/berkantsahn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/berkantsahn
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/berkantsahn
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/berkantsahn
  alternate:
    - name: tr - Türkçe
      link: https://berkantsahn.github.io/mkdocs-sample/tr/
      lang: tr
    - name: en - English 
      link: https://berkantsahn.github.io/mkdocs-sample/en/
      lang: en

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - md_in_html
  - pymdownx.keys

plugins:
  search: { }

